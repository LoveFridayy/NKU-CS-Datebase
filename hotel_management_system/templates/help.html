<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>帮助中心</title>
</head>
<body>
<div id="page-help" class="page-content hidden">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div>
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-neutral-dark">帮助中心</h2>
            <p class="text-gray-500">获取系统使用帮助和常见问题解答</p>
        </div>
    </div>

    <!-- 常见问题列表 -->
    <div class="bg-white rounded-xl p-6 card-shadow">
        <div class="space-y-4">
            <div>
                <h3 class="font-bold text-neutral-dark">如何添加新房间？</h3>
                <p class="text-gray-500">
                    在房间管理页面，点击“添加房间”按钮，填写房间相关信息，然后点击“保存”即可。</p>
            </div>
            <div>
                <h3 class="font-bold text-neutral-dark">如何查看预订信息？</h3>
                <p class="text-gray-500">在预订管理页面，您可以查看所有预订信息，并可以使用筛选器进行搜索。</p>
            </div>
            <div>
                <h3 class="font-bold text-neutral-dark">如何修改系统设置？</h3>
                <p class="text-gray-500">在系统设置页面，修改相应的参数，然后点击“保存设置”按钮即可。</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
