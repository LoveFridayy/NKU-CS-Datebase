<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>预订管理</title>
</head>
<body>
<div id="page-reservations" class="page-content hidden">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div>
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-neutral-dark">预订管理</h2>
            <p class="text-gray-500">查看和管理所有预订信息</p>
        </div>
        <div class="mt-4 md:mt-0 flex gap-3">
            <button id="add-reservation-btn"
                    class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition-colors btn-hover">
                <i class="fa-solid fa-plus mr-2"></i>新建预订
            </button>
        </div>
    </div>

    <!-- 筛选器 -->
    <div class="bg-white rounded-xl p-4 card-shadow mb-6">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
            <!-- 房间号搜索框：占据4列 -->
            <div class="md:col-span-3">
                <label class="block text-sm font-medium text-gray-700 mb-1">房间号</label>
                <input type="text" placeholder="搜索房间号" id="search-room-number-1"
                       class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
            </div>

            <!-- 预订状态：占据2列 -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">预订状态</label>
                <select id="filter-reservation-status"
                        class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    <option value="">所有状态</option>
                    <option value="1">待确认</option>
                    <option value="2">已确认</option>
                    <option value="3">已入住</option>
                    <option value="4">已取消</option>
                </select>
            </div>

            <!-- 入住日期：占据2列 -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">入住日期</label>
                <input type="date" id="filter-checkin-date"
                       class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
            </div>

            <!-- 退房日期：占据2列 -->
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">退房日期</label>
                <input type="date" id="filter-checkout-date"
                       class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
            </div>

            <!-- 搜索按钮：占据2列，靠右对齐 -->
            <div class="md:col-span-2 flex items-end">
                <button id="filter-reservation-btn"
                        class="w-full px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition-colors">
                    <i class="fa-solid fa-search mr-2"></i>搜索
                </button>
            </div>
        </div>
    </div>
    <!-- 预订列表 -->
    <div class="bg-white rounded-xl card-shadow overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead>
                <tr class="bg-gray-50 text-left text-gray-500 text-sm">
                    <th class="px-6 py-3 font-medium">预订编号</th>
                    <th class="px-6 py-3 font-medium">客户姓名</th>
                    <th class="px-6 py-3 font-medium">房间号</th>
                    <th class="px-6 py-3 font-medium">入住日期</th>
                    <th class="px-6 py-3 font-medium">退房日期</th>
                    <th class="px-6 py-3 font-medium">状态</th>
                    <th class="px-6 py-3 font-medium">操作</th>
                </tr>
                </thead>
                <tbody id="reservation-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- 分页条 -->
    <div class="pagination-container" id="reservation-pagination-container">
        <div class="page-info" id="reservation-page-info"></div>
        <div class="pagination-buttons" id="reservation-pagination-buttons"></div>
    </div>


</div>
<!-- 引用房间模态框模板（假设为独立文件） -->
{% include 'reservation-modal.html' %}
<script src="/static/js/reservation.js"></script>
</body>
</html>
